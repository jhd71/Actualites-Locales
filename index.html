<!DOCTYPE html>
<html lang="fr">
<head>
  <style>
    /* ... (votre code CSS existant) ... */

    .tile {
      /* ... (votre code CSS existant) ... */
      transition: transform 0.2s, opacity 0.3s; /* Ajout de la transition pour l'opacité */
    }

    .tile.delete { /* Nouvelle classe CSS pour l'animation */
      transform: translateX(100%); /* Déplacement hors de l'écran */
      opacity: 0; /* Disparition progressive */
    }
  </style>
</head>
<body data-theme="dark">
  <script>
    // ... (votre code JavaScript existant) ... 

    function renderUserSites() {
      // ... (votre code existant pour renderUserSites) ... 

      userSites.forEach((site, index) => {
        // ... (votre code existant pour créer le lien) ... 

        // Swipe to delete
        let startX;
        link.addEventListener("touchstart", (e) => (startX = e.touches[0].clientX));
        link.addEventListener("touchend", (e) => {
          const endX = e.changedTouches[0].clientX;
          if (startX - endX > 50) {
            if (confirm("Supprimer ce site ?")) {
              // Ajout de l'animation
              link.classList.add("delete"); 
              // Suppression après l'animation
              setTimeout(() => {
                userSites.splice(index, 1);
                localStorage.setItem("userSites", JSON.stringify(userSites));
                renderUserSites();
              }, 300); // 300ms correspond à la durée de la transition CSS
            }
          }
        });

        container.appendChild(link);
      });
    }

    // ... (reste de votre code JavaScript) ... 
  </script>
</body>

</html>
