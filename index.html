<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <style>
        /* Variables CSS */
        :root {
            --bg-dark: #1a1a1a;
            --bg-light: #f5f5f5;
            --text-dark: white;
            --text-light: #333;
            --card-bg: linear-gradient(135deg, #3949ab, #2196f3);
            --button-bg: #3949ab;
            --button-hover: #2c387e;
        }

        /* Corps de la page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 100px;
        }

        body[data-theme="light"] {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        /* Bouton ThÃ¨me */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--button-bg);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        /* Tuiles */
        .card {
            background: var(--card-bg);
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .card a {
            color: white;
            text-decoration: none;
        }

        /* Section Ajout de site */
        .add-site-container {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            width: 90%;
            max-width: 320px;
        }

        .add-site-container input {
            width: calc(100% - 20px);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .add-site-container button {
            width: 100%;
            padding: 10px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-site-container button:hover {
            background: var(--button-hover);
        }

        /* Bouton Contact */
        .contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-button:hover {
            background: var(--button-hover);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }

        body[data-theme="light"] footer {
            color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body data-theme="dark">

    <!-- Bouton ThÃ¨me -->
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <!-- Titre -->
    <h1>ActualitÃ©s</h1>

    <!-- Tuiles des sites -->
    <div class="card"><a href="https://www.montceau-news.com/" target="_blank">Montceau News</a></div>
    <div class="card"><a href="https://linformateurdebourgogne.com/" target="_blank">L'Informateur de Bourgogne</a></div>
    <div class="card"><a href="https://www.lejsl.com/edition-montceau-les-mines" target="_blank">Journal de SaÃ´ne-et-Loire</a></div>
    <div class="card"><a href="https://www.creusot-infos.com/" target="_blank">Creusot Infos</a></div>

    <!-- Ajout de site personnalisÃ© -->
    <div id="user-sites"></div>
    <div class="add-site-container">
        <input type="text" id="site-name" placeholder="Nom du site">
        <input type="url" id="site-url" placeholder="URL du site (https://...)">
        <button onclick="addSite()">Ajouter un site</button>
    </div>

    <!-- Bouton Contact -->
    <a href="mailto:infos@jhd71.fr" class="contact-button">Contactez-moi</a>

    <!-- Footer -->
    <footer>Â©2024 JHD</footer>

    <script>
        // Gestion du ThÃ¨me
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
        });

        // Gestion des sites personnalisÃ©s
        function addSite() {
            const name = document.getElementById('site-name').value.trim();
            const url = document.getElementById('site-url').value.trim();
            if (!name || !url) {
                alert('Veuillez remplir les deux champs');
                return;
            }

            const container = document.getElementById('user-sites');
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<a href="${url}" target="_blank">${name}</a>`;
            container.prepend(card);

            // Reset des champs
            document.getElementById('site-name').value = '';
            document.getElementById('site-url').value = '';
        }
    </script>
</body>

</html>
