<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualités</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-light: #f5f5f5;
            --text-dark: white;
            --text-light: #333;
            --card-bg: linear-gradient(135deg, #3949ab, #2196f3);
            --button-bg: #3949ab;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: var(--card-bg);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            font-weight: bold;
            max-width: 280px;
            word-wrap: break-word;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card a {
            color: white;
            text-decoration: none;
        }

        .add-site-container {
            margin-top: 30px;
            max-width: 280px;
            text-align: center;
        }

        .add-site-container input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .add-site-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--button-bg);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .footer {
            margin-top: auto;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            text-align: center;
        }

        /* Animation de suppression */
        .card.deleting {
            transition: transform 0.3s, opacity 0.3s;
            transform: translateX(-100%);
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Actualités</h1>

    <!-- Sites déjà ajoutés -->
    <div id="user-sites"></div>

    <!-- Formulaire d'ajout -->
    <div class="add-site-container">
        <input type="text" id="site-name" placeholder="Nom du site">
        <input type="url" id="site-url" placeholder="URL du site (https://...)">
        <button onclick="addSite()">Ajouter un site</button>
    </div>

    <div class="footer">©2024 JHD</div>

    <script>
        const userSitesContainer = document.getElementById('user-sites');

        function addSite() {
            const siteName = document.getElementById('site-name').value.trim();
            const siteUrl = document.getElementById('site-url').value.trim();

            if (!siteName || !siteUrl) {
                alert('Veuillez entrer un nom et une URL.');
                return;
            }

            if (!siteUrl.startsWith('http://') && !siteUrl.startsWith('https://')) {
                alert('URL invalide. Elle doit commencer par http:// ou https://.');
                return;
            }

            const newSite = { name: siteName, url: siteUrl };
            const userSites = JSON.parse(localStorage.getItem('userSites') || '[]');
            userSites.push(newSite);
            localStorage.setItem('userSites', JSON.stringify(userSites));

            renderUserSites();
            document.getElementById('site-name').value = '';
            document.getElementById('site-url').value = '';
        }

        function renderUserSites() {
            const userSites = JSON.parse(localStorage.getItem('userSites') || '[]');
            userSitesContainer.innerHTML = '';

            userSites.forEach((site, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<a href="${site.url}" target="_blank">${site.name}</a>`;
                userSitesContainer.appendChild(card);

                // Gestion du swipe pour suppression
                addSwipeToDelete(card, index);
            });
        }

        function addSwipeToDelete(card, index) {
            let startX, isDragging = false;

            card.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });

            card.addEventListener('touchmove', e => {
                if (!isDragging) return;
                const diff = e.touches[0].clientX - startX;
                card.style.transform = `translateX(${diff}px)`;
            });

            card.addEventListener('touchend', () => {
                const diff = parseInt(card.style.transform.replace('translateX(', '') || '0');
                if (diff < -50) {
                    if (confirm('Voulez-vous supprimer ce site ?')) {
                        const userSites = JSON.parse(localStorage.getItem('userSites') || '[]');
                        userSites.splice(index, 1);
                        localStorage.setItem('userSites', JSON.stringify(userSites));
                        card.classList.add('deleting');
                        setTimeout(renderUserSites, 300);
                    } else {
                        card.style.transform = 'translateX(0)';
                    }
                } else {
                    card.style.transform = 'translateX(0)';
                }
                isDragging = false;
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', renderUserSites);
    </script>
</body>
</html>
